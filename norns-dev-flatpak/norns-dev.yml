        url: https://go.dev/dl/go1.18.1.linux-amd64.tar.gz
        sha256: b3b815f47ababac13810fc6021eb73d65478e0b2db4b09d348eefad9581a2334

  - name: maiden
    buildsystem: simple
    build-commands:
      - false
    sources:
      - type: git
        url: https://github.com/monome/maiden.git
        branch: main
